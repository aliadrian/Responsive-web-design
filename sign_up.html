    <h1 class="heading mt-35" alt="VAST logo"><span class="c1-80-90">VA</span><span class="c3-100-60">S</span><span

    <nav class="nav pb-2" aria-label="Main Navigation">

      </ul>
    </nav>
  </header>
  <main class="ps-rel">
    <section class="container mt-50 mb-25">
      <form class="sign-up-form form" method="POST" action="#">
        <header class="form__header flex fbetween fbase">
          <h2 class="headline headline--danger">Sign <span>up</span></h2>
          <p class="form__info">Required fields are followed by
            <strong><abbr class="form__text-required" title="required"
                aria-label="required"><sup>*</sup></abbr></strong>
          </p>
        </header>
        <ul>
          <li class="form__group">
            <div class="form__field">
              <label class="form__label" for="forname">
                <span>First Name</span>
                <strong><abbr class="form__text-required" title="required"
                    aria-label="required"><sup>*</sup></abbr></strong>
              </label>
              <input class="form__input" id="forname" name="firstName" type="text" required placeholder="Jussi"
                value="" />
            </div>
            <div class="form__field">
              <label class="form__label" for="surname">
                <span>Last Name</span>
                <strong><abbr class="form__text-required" title="required"
                    aria-label="required"><sup>*</sup></abbr></strong>
              </label>
              <input class="form__input" id="surname" name="lastName" type="text" required placeholder="BjÃ¶rling"
                value="" />
            </div>
          </li>
          <li class="form__group">
            <div class="form__field">
              <label class="form__label" for="regMail">
                <span>Email</span>
                <strong><abbr class="form__text-required" title="required"
                    aria-label="required"><sup>*</sup></abbr></strong>
              </label>
              <input class="form__input" id="regMail" name="userMail" type="email" required
                placeholder="address@mail.com" value="" />
            </div>
            <div class="form__field">
              <label class="form__label" for="cRegMail">
                <span>Confirm Email</span>
                <strong><abbr class="form__text-required" title="required"
                    aria-label="required"><sup>*</sup></abbr></strong>
              </label>
              <input class="form__input" id="cRegMail" name="cUserMail" type="email" required value="" />
            </div>
          </li>
          <li class="form__group">
            <div class="form__field">
              <label class="form__label" for="regPwd">
                <span>Password</span>
                <strong><abbr class="form__text-required" title="required"
                    aria-label="required"><sup>*</sup></abbr></strong>
              </label>
              <input class="form__input" id="regPwd" name="password" type="password" required placeholder="****"
                value="" />
            </div>
            <div class="form__field">
              <label class="form__label" for="cRegPwd">
                <span>Confirm Password</span>
                <strong><abbr class="form__text-required" title="required"
                    aria-label="required"><sup>*</sup></abbr></strong>
              </label>
              <input class="form__input" id="cRegPwd" name="cPassword" type="password" required value="" />
            </div>
          </li>
          <li class="form__group">
            <div class="form__field">
              <label class="form__label" for="member">
                <span>Role</span>
              </label>
              <div class="form__select-container">
                <select class="form__select" id="member" name="memberType">
                  <option value="Guest">Guest</option>
                  <option value="Teacher">Teacher</option>
                  <option value="Student">Student</option>
                  <option value="Manager">Manager</option>
                </select>
              </div>
            </div>
          </li>
        </ul>
        <div class="form__btns flex fend">
          <button class="btn btn--danger" type="reset">Clear</button>
          <button class="btn btn--success" type="submit">Register</button>
        </div>
        <div class="form__group flex fend">
          <small>Already have an account?
            <a href="#" title="Go to log in page">Log in</a>
          </small>
        </div>
      </form>
    </section>
